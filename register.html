<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Firebase SDKs -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.8.1/firebase-auth.js"></script>

    <link rel="stylesheet" href="loginpage.css"> <!-- Optional: link to your CSS file -->
</head>
<body>
    <h1>Register</h1>
    <form id="registerForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
    <p id="errorMessage" style="color:red;"></p>
    <p>Already have an account? <a href="login.html">Login here</a></p>

    <!-- Link to the script -->
    <script type="module" src="loginpage.js"></script>
</body>
</html>
